name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Try npm ci first, fallback to npm install with legacy peer deps
        npm ci || {
          echo "npm ci failed, trying npm install with legacy peer deps..."
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
        }
      
    - name: Build frontend for GitHub Pages
      env:
        GITHUB_PAGES: 'true'
        NODE_ENV: 'production'
        VITE_DEPLOY_TARGET: 'github-pages'
      run: |
        # Build using the specialized configuration for GitHub Pages
        npx vite build --config vite.config.pages.ts
        # Copy 404.html for GitHub Pages SPA support
        cp client/public/404.html dist/public/404.html
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4